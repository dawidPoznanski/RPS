<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="modal hidden">
      <div class="top">
        <h1>RULES</h1>
        <img src="/images/icon-close.svg" alt="" class="close" />
      </div>
      <div class="main-rules">
        <img src="/images/image-rules.svg" alt="" />
      </div>
    </div>
    <header>
      <div class="title">
        <h1>ROCK <br />PAPER <br />SCISSORS</h1>
      </div>
      <div class="score">
        <h2 class="text">SCORE</h2>
        <p class="value">12</p>
      </div>
    </header>
    <main>
      <div class="game-buttons">
        <button class="btn rock" value="1">
          <img src="/images/icon-rock.svg" alt="rock" />
        </button>
        <button class="btn paper" value="2">
          <img src="/images/icon-paper.svg" alt="paper" />
        </button>
        <button class="btn scissors" value="3">
          <img src="/images/icon-scissors.svg" alt="scissors" />
        </button>
      </div>
    </main>

    <footer>
      <div class="help">
        <button class="rules">RULES</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@dawidPoznanski</a>.
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
